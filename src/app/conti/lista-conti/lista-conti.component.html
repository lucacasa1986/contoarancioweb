<h4>Selezionare un conto per procedere</h4>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let conto of listaConti">
    <a routerLink="/conto/{{conto.id}}">Conto {{conto.descrizione}} di {{conto.titolare}}</a>
  </li>
</ul>
<br>
<h4> o crea un nuovo conto</h4>
<hr>
<app-conto-edit (contoAggiunto)="addConto($event)"></app-conto-edit>
