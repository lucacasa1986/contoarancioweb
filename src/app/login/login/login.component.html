<form [formGroup]="form">
  <div class="form-group">
    <label for="emailField">Email address</label>
    <input type="email" class="form-control" id="emailField" name="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="passwordField">Password</label>
    <input type="password" class="form-control" name="password" formControlName="password" id="passwordField" placeholder="Password">
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</form>
